{%extends 'base.html' %}
{%load static%}
{%block body_block%}
<link rel="stylesheet" href="{%static 'css/login_style.css'%}">

<div class="login-page bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
              <h3 class="mb-3">Login Now</h3>
                <div class="bg-white shadow rounded">
                    <div class="row">
                        <div class="col-md-7 pe-0">
                            <div class="form-left h-100 py-5 px-5">
                                <form action="" method="post" class="row g-4">
                                        {%csrf_token%}
                                        <div class="col-12">
                                            <label>Username<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="fa-solid fa-user"></i></div>
                                                <input type="text" name="username" class="form-control" placeholder="Enter Username">
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label>Password<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="fa-solid fa-lock"></i></div>
                                                <input type="password" name="password" class="form-control" placeholder="Enter Password">
                                            </div>
                                        </div>

                                        <div class="col-sm-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                                <label class="form-check-label" for="inlineFormCheck">Remember me</label>
                                            </div>
                                        </div>

                                        <div class="col-sm-6">
                                            <a href="#" class="float-end text-primary">Forgot Password?</a>
                                        </div>
                                        <div class="text-center">
                                            <a href="{%url 'register'%}" class="float-end text-primary">Create new account?</a>
                                        </div>

                                        <div class="position-relative">
                                            <button type="submit" class="btn btn-primary px-4 position-absolute bottom-0 start-0 mt-4">login</button>
                                        </div>
                                        
                                </form>
                               
                            </div>
                        </div>
                        <div class="col-md-5 ps-0 d-none d-md-block">
                            <div class="form-right h-100 bg-primary text-white text-center pt-5">
                                <i class="fa-solid fa-check-double fa-xl mb-2" style="color: #ffffff;"></i>
                                <h2 class="fs-1 mb-3">Welcome Back!!!</h2>
                                <h3 class="mb-3">TODO </h3>
                                <h3>"Organize. Prioritize. Achieve."</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
