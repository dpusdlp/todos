<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TODO LIST</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'signout'%}" onclick="logout()">{{request.user}} Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

    <h3> welcome {{request.user}} </h3>


    <center>
        <h1>Todo List</h1>
    </center>


    <div class="container text-center">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                
                <form action="" method="post">
                {%csrf_token%}
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Task name" name="name" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-primary" type="submit" id="button-addon2">Add</button>
                  </div>
                  
                  
    
            </form></div>
            <div class="col-3"></div>
        </div>
       

    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                {%for t in data%}
                <div class="alert alert-primary" role="alert">
                    <div class="row">
                        <div class="col-4">
                            {%if t.status == True%}
                            <span class="text-decoration-line-through">{{t}}</span>
                            {%else%}
                            <span>{{t}}</span>
                            {%endif%}
                        </div>
                        <div class="col-4"></div>
                        <div class="col-4">
                            
                            <a href="{%url 'todo-edit' t.id%}" class="me-3"><i class="fa-solid fa-pen-to-square"></i></a>
                         
                           <a href="{%url 'todo-delete' t.id%}"><i class="fa-solid fa-trash-can"></i></a> 
                        </div>
                    </div>
                </div>
                {%endfor%}
            </div>
            <div class="col-3"></div>
        </div>

    </div>
</body>
</html>
